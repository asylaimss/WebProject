<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <div class="center">
        <h1 class="title"><strong>Kbtu Core</strong></h1>
        <form>
            <div class="txt_field">
                <input type="text" [(ngModel)]="signupObj.username" name="username" required>  
                <span></span>
                <label>Username</label>
            </div>
            <div class="txt_field">
                <input type="password" [(ngModel)]="signupObj.password" name="password" required>
                <span></span>
                <label>Password</label>
            </div>
            <div class="txt_field">
                <input type="password" name="confirmPassword" required>
                <span></span>
                <label>Confirm Password</label>
            </div>
            <input id = "signup" type="submit" (click)="onSignup()" value="Sign Up">
        </form>
    </div>
</body>

</html>
