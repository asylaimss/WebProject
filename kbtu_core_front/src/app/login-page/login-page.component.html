<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>

    <div class="center">
        <h1 class="title"><strong>Kbtu Core</strong></h1>
        <form>
            <div class="txt_field">
                <input type="text" [(ngModel)]="loginObj.username" name="username" required>
                <span></span>
                <label>Username</label>
            </div>
            <div class="txt_field">
                <input type="password" [(ngModel)]="loginObj.password" name="password" required>
                <span></span>
                <label>Password</label>
            </div>
            <div class="pass">
                <a routerLink="/forgot-password">Forgot Password?</a>
            </div>
            <button type="submit" (click)="onLogin()">Log In</button>
            <div class="signup_link">
                <a routerLink="/signup">Sign up</a>
            </div>
        </form>
    </div>

</body>

</html>
